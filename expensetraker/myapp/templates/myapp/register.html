{% extends "myapp/base.html" %}
{% block body %}

<h1 class="text-2xl font-semibold m-10">Register User</h1>
<div class="container py-5">
    <form method="POST" class="bg-white shadow-md m-10 w-2/5 rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        <div class="mb-3">
            <label class="block text-gray-700 text-sm font-bold mb-2"for="">Email</label>
            <div class="shadow text-gray-700 appearance-none border rounded mr-10">{{ user_form.email }}</div>
        </div>
        <div class="mb-3">
            <label class="block text-gray-700 text-sm font-bold mb-2"for="">Username</label>
            <div class="shadow text-gray-700 appearance-none border rounded mr-10">{{ user_form.username }}</div>
        </div>
        <div class="mb-3">
            <label class="block text-gray-700 text-sm font-bold mb-2"for="">First name</label>
            <div class="shadow text-gray-700 appearance-none border rounded mr-10">{{ user_form.first_name }}</div>
        </div>
        <div class="mb-3">
            <label class="block text-gray-700 text-sm font-bold mb-2"for="">Password</label>
            <div class="shadow text-gray-700 appearance-none border rounded mr-10">{{ user_form.password }}</div>
        </div>
        <div class="mb-3">
            <label class="block text-gray-700 text-sm font-bold mb-2"for="">Confirm Password</label>
            <div class="shadow text-gray-700 appearance-none border rounded mr-10">{{ user_form.password2 }}</div>
        </div>
        
        
        <!-- as_p to render it as paragraph -->
        <button class="text-white bg-green-500 px-4 py-2"type="submit">Register</button>
        </form>   
</div> 
{% endblock %}
