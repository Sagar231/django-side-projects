{% extends 'myapp/base.html' %}
{% block body %}
<form method="post" class="shadow-lg m-10 ">
    {% csrf_token %}
    <div class="px-10 py-10 flex justify-between">
        <div class="mx-10">
            <div class="mb-5">
                <label class="font-semibold">Expense Name</label>
            </div>
            <div class="border p-1">
                {{ expense_form.name }}
            </div>
        </div>
        <div class="mx-10">
            <div class="mb-5">
                <label class="font-semibold">Amount</label>
            </div>
            <div class="border p-1">
                {{ expense_form.amount }}
            </div>
        </div>
        <div class="mx-10">
            <div class="mb-5">
                <label class="font-semibold">Category</label>
            </div>
            <div class="border p-1">
                {{ expense_form.category }}
            </div>
        </div>
        
        <button class="bg-green-500 px-5 py-1 text-white font-bold" type="submit">Edit data</button>
    </div>

    
</form>
{% endblock %}
