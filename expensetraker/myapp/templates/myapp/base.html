{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'myapp/styles.css' %}" />
    <link rel="stylesheet" href="{% static 'myapp/style.css' %}" />
    <title>Document</title>
  </head>
  <body>
    <nav class="shadow-lg p-5">
      <div class="container flex">
        <div class="container flex flex-wrap justify-between items-center mx-auto">
          <a href="{% url 'index' %}" class="flex">
            <img class="h-10 mr-3" src="{% static 'myapp/images/wallet.png' %}" alt="">
            <span class="self-center text-xl font-semibold">Expense Tracker</span>
          </a>
        </div>
        {% if request.user.is_authenticated %}
        <div class="font-semibold text-gray-500 mr-10">
          <a href="{% url 'logout' %}"><span>Logout</span></a>
        </div>
        {% else %}
        <div class="font-semibold text-gray-500 mr-10" >
          <a href="{% url 'login' %}"><span>Login</span></a>
        </div>
        <div class="font-semibold text-gray-500  mx-10" >
          <a href="{% url 'register' %}"><span>New registration</span></a>
        </div>
        {% endif %}
      </div>
    </nav>
    {% block body %} {% endblock %}
  </body>
</html>
